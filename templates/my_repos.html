{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
  <div ng-controller="MyReposController as myRepos">
    <form ng-submit="myRepos.addRepo()">
      <input ng-model="myRepos.name" type="text" pattern=".+/.+" title="user/project" class="form-control col-3" placeholder="user/project">
      <br>
      <button type="submit" class="btn btn-primary col-3" ng-click="myRepos.addRepo()">{% trans 'Add' %}</button>
    </form>
    <br>
    <button class="btn btn-primary col-3"
            ng-click="myRepos.loadCommitData()">{% trans 'Load / Update commits' %}</button>
    <br><br>
    <div ng-cloak>
      <div ng-repeat="repo in myRepos.repos">[[ repo.name ]] <a href="javascript:void(0)" ng-click="myRepos.deleteRepo(repo.id)"><i class="fa fa-trash"></i></a></div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script>
    'use strict';
    urls.urlRepo = '{% url 'repo' %}';
    urls.urlLoadCommitData = '{% url 'load_commit_data' %}';
    vars.repos = angular.fromJson('{{ repos|safe }}');
  </script>
  <script src="{% static 'js/my_repos.js' %}"></script>
{% endblock %}
